<ion-header>
    <ion-navbar color="danger">
      <ion-title>Add Note</ion-title>
    </ion-navbar>
  </ion-header>

    <ion-content padding>
         <ion-list no-lines>
        
           <ion-item>
             <ion-label floating>Title</ion-label>
             <ion-input [(ngModel)]="title" name="title" type="text" required></ion-input>
           </ion-item>
        
           <ion-item>
             <ion-label floating>Note</ion-label>
             <ion-textarea [(ngModel)]="note" name="note" required></ion-textarea>
           </ion-item>
           
           <ion-item>
              <ion-label floating>Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate" name="myDate" required></ion-datetime>
            </ion-item>
         </ion-list>
        
         <button ion-button full color="secondary" (click)="save()">Save</button>
        
       </ion-content>
