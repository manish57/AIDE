<ion-header>

  <ion-navbar color="danger">
    <ion-title>Search Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Search By Location" showCancelButton color="danger" [(ngModel)]="locstr" name="locstr" (keyup)="searchByLocation(locstr)"></ion-searchbar>    
    <ion-searchbar placeholder="Search By City" showCancelButton color="danger" [(ngModel)]="citystr" name="citystr" (keyup)="searchByCity(citystr)"></ion-searchbar>
    <ion-searchbar placeholder="Search By Last Name" showCancelButton color="danger" [(ngModel)]="lstr" name="lstr" (keyup)="searchByLastname(lstr)"></ion-searchbar>

    <ion-list *ngIf="searchResult0">
        <ion-item *ngFor="let contact of searchResult0" (click)="contactSelected($event, contact)">
          {{contact.firstname}} {{contact.lastname}}
        </ion-item>
      </ion-list>
    
    <ion-list *ngIf="searchResult">
      <ion-item *ngFor="let contact of searchResult" (click)="contactSelected($event, contact)">
        {{contact.firstname}} {{contact.lastname}}
      </ion-item>
    </ion-list>

    <ion-list *ngIf="searchResult1">
      <ion-item *ngFor="let contact of searchResult1" (click)="contactSelected($event, contact)">
        {{contact.firstname}} {{contact.lastname}}
      </ion-item>
    </ion-list>

</ion-content>
