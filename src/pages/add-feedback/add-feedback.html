<ion-header>
    <ion-navbar color="danger">
      <ion-title>Add Review</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
     <ion-list no-lines>
    
       <ion-item>
         <ion-label floating>Name</ion-label>
         <ion-input [(ngModel)]="name" name="name" type="text" required></ion-input>
       </ion-item>
    
       <ion-item>
         <ion-label floating>Review</ion-label>
         <ion-textarea [(ngModel)]="feedback" name="feedback"></ion-textarea>
       </ion-item>
    
       <ion-item>
         <ion-range min="0" max="100" pin="true" [(ngModel)]="rating" name="rating" required>
           <ion-icon range-left name="sad" color="danger"></ion-icon>
           <ion-icon range-right name="happy" color="secondary"></ion-icon>
         </ion-range>
       </ion-item>
    
     </ion-list>
    
     <button ion-button full color="primary" (click)="save()">Save</button>
    
   </ion-content>
