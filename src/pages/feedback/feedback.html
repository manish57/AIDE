<ion-header>
    <ion-navbar color="danger" hideBackButton="true">
      <ion-buttons right>
        <button ion-button icon-only (click)="downloadCSV()">
          <ion-icon name="download"></ion-icon>
        </button>
        <button ion-button icon-only (click)="addFeedback()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons left>
          <button ion-button icon-only (click)="jumptoHome()">
            <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Feedback</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let feedback of feedbacks" (click)="feedbackSelected($event, feedback)">
        {{feedback.name}}
      </ion-item>
    </ion-list>
</ion-content>
