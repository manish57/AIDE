<!--
  Generated template for the NotePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="danger" hideBackButton="true">
      <ion-buttons right>
          <button ion-button icon-only (click)="downloadCSV()">
            <ion-icon name="download"></ion-icon>
          </button>
        <button ion-button icon-only (click)="addNote()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons left>
          <button ion-button icon-only (click)="jumptoHome()">
            <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>My Notes</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
        <ion-item *ngFor="let note of notes" (click)="noteSelected($event, note)">
          {{note.title}}
        </ion-item>
      </ion-list>
  </ion-content>
